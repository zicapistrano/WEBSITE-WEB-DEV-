<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Get in Touch Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #ffffff;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #f5deb3;
      padding: 20px;
      text-align: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    header h1 {
      margin: 0;
      color: #333;
      font-size: 2em;
    }

    nav {
      background-color: #fff;
      text-align: center;
      padding: 10px 0;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
    }

    nav ul {
      list-style: none;
      padding: 0;
      margin: 0;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 15px;
    }

    nav ul li {
      display: inline;
    }

    nav ul li a {
      text-decoration: none;
      font-weight: bold;
      color: #333;
      font-size: 1em;
      padding: 10px 20px;
      background-color: #f4f4f4;
      border-radius: 20px;
      transition: background-color 0.3s;
      display: inline-block;
    }

    nav ul li a:hover {
      background-color: #e0e0e0;
    }

    .form-section {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 40px 20px;
    }

    .form-container {
      background-color: white;
      border-radius: 10px;
      padding: 40px 30px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    }

    h2 {
      color: #7b2cbf;
      margin-bottom: 30px;
      text-align: left;
      font-size: 24px;
    }

    h2::after {
      content: "";
      display: block;
      width: 60px;
      height: 2px;
      background-color: #7b2cbf;
      margin-top: 5px;
    }

    input[type="text"],
    input[type="email"],
    textarea {
      width: 100%;
      padding: 12px 15px;
      margin-bottom: 20px;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      outline: none;
      box-sizing: border-box;
    }

    input[type="text"]:first-child {
      border: 2px solid orange;
    }

    textarea {
      resize: none;
      height: 100px;
    }

    button {
      background: linear-gradient(to right, #e96443, #fcb045);
      border: none;
      border-radius: 30px;
      color: white;
      padding: 12px 20px;
      font-size: 16px;
      cursor: pointer;
      width: 100%;
      transition: background 0.3s ease;
    }

    button:hover {
      background: linear-gradient(to right, #f76c6c, #ffb347);
    }

    footer {
      text-align: center;
      padding: 20px 0;
      background-color: #f5deb3;
      color: #555;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <header>
    <h1>The Web Dev</h1>
  </header>

      <li><a href="file:///C:/Users/Mitzi%20Capistrano/Desktop/MODELS.html">Models</a></li>
      <li><a href="file:///C:/Users/Mitzi%20Capistrano/Desktop/Dashboard.html">Dashboard</a></li>
    </ul>
  </nav>

  <section class="form-section">
    <div class="form-container">
      <h2>The Web Dev Contact</h2>
      <form>
        <input type="text" placeholder="Name" required />
        <input type="email" placeholder="Your Email" required />
        <textarea placeholder="Your Message"></textarea>
        <button type="submit">Submit →</button>
      </form>
    </div>
  </section>
