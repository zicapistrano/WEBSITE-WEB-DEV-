    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            background-color: #f8f9dc;
            color: #333;
        }

        header {
            background-color: #e2bb86;
            padding: 40px;
            text-align: center;
            color: white;
        }

        header h1 {
            font-size: 2.5rem;
            margin: 0;
        }

        header p {
            margin-top: 10px;
            font-size: 1rem;
            letter-spacing: 1px;
        }

        nav {
            background-color: #f3d9a7;
            padding: 20px 0;
            text-align: center;
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        nav li {
            display: inline-block;
            margin: 0 10px;
        }

        nav a {
            text-decoration: none;
            background-color: white;
            color: #444;
            padding: 10px 20px;
            border-radius: 20px;
            box-shadow: 0px 2px 6px rgba(0,0,0,0.1);
            transition: background-color 0.3s ease;
        }

        nav a:hover {
            background-color: #e2bb86;
            color: white;
        }

        .gallery {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            padding: 30px;
        }

        .photo {
            margin: 10px;
            background-color: white;
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            width: 200px;
            text-align: center;
        }

        .photo img {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }

        footer {
            background-color: #e2bb86;
            text-align: center;
            padding: 15px 0;
            color: white;
            font-size: 0.9rem;
        }
    </style>
</head>
